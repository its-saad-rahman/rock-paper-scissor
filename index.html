<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
      defer
    ></script>
    <script src="main.js" defer></script>
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissor</h1>
      <div>
        <button data-choice="rock">
          <i class="fa-regular fa-hand-back-fist"></i> Rock
        </button>
        <button data-choice="paper">
          <i class="fa-regular fa-hand"></i> Paper
        </button>
        <button data-choice="scissor">
          <i class="fa-regular fa-hand-scissors"></i> Scissor
        </button>
      </div>
      <div class="round">Round <span class="current-round">1</span></div>
      <div class="score-board">
        <div class="player">
          <h3>Player</h3>
          <p class="player-score">0</p>
        </div>
        <div class="robot">
          <h3>Robot</h3>
          <p class="robot-score">0</p>
        </div>
      </div>
      <div class="game-status"></div>
      <button class="reset">
        <i class="fa-solid fa-arrow-rotate-right"></i> Restart
      </button>
      <div class="modal"></div>
    </div>
  </body>
</html>
